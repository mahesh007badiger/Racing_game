<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Car Racer</title> 
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="carGame">
        <div class="score">Score: 0</div>
        <div class="startScreen">
            <p>Tap to Start <br>
               Use <strong>Arrow Keys</strong> (PC) or <strong>Swipe</strong> (Mobile) to move <br>
               Avoid hitting other cars or you'll lose!  
            </p>
            <div>Select Level
                <span class="level">
                    <button id="easy">Easy</button>
                    <button id="moderate">Moderate</button>
                    <button id="difficult">Difficult</button>
                </span>
            </div>
        </div>
        <div class="gameArea"></div>
    </div>
    <script src="gameHandler.js"></script>
</body>
</html>
